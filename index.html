<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/iconsfont.css"> -->
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <title>ССК БУЛАТ: Спортивно-Стрілецький Клуб</title>
</head>
<body>
    <header class="header bg">
        <div class="header__inner" id="header__inner">
            <div class="header__logo"><img src="/img/Bulatlogo.svg" alt="ССК БУЛАТ"></div>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-items"><a href="#" class="header__menu-link linkhover">ГОЛОВНА</a></li>
                    <li class="header__menu-items"><a href="#" class="header__menu-link linkhover">ПРО НАС</a></li>
                    <li class="header__menu-items"><a href="#" class="header__menu-link linkhover">ГАЛЕРЕЯ</a></li>
                    <li class="header__menu-items"><a href="#" class="header__menu-link linkhover">ЦІНИ</a></li>
                    <li class="header__menu-items"><a href="#" class="header__menu-link linkhover">БЛОГ</a></li>
                    <li class="header__menu-items"><a href="#" class="header__menu-link linkhover">БЕЗПЕКА</a></li>
                    <li class="header__menu-items"><a href="#" class="header__menu-link linkhover">КОНТАКТИ</a></li>
                </ul>
            </nav>
            <div class="header__social">
                <div class="header__ico">
                    <div class="header__ico-item icon-facebook-f"></div>
                    <div class="header__ico-item icon-twitter"></div>
                    <div class="header__ico-item icon-instagram"></div>
                </div>
                <a href="#" class="header__button btn">СТАТИ УЧАСНИКОМ</a>
            </div>
        </div>
        <div class="header__intro">
            <div class="header__intro-block">
                <img class="header__intro-logo" src="/img/intro_logo.webp" alt="intro_logo"></img>
                <a href="#" class="header__intro-button inversbtn">ЗАМОВИТИ ТРЕНУВННЯ</a>
            </div>
        </div>
    </header>
    <div class="work">
        <div class="work__inner">
            <div class="work__adress worksize">
                <h1 class="work__adress-title flex"><b style="color: #ff6000;">Стрілковий</b>центр</h1>
                <div class="work__adress-block">
                    <span class="work__adress-item icon-map-marker-alt">GV88+Q9 Бровары, Kyiv Oblast</span>
                    <span class="work__adress-item icon-envelope"><a class="linkhover" href="mailto:sscbulat2021@gmail.com">sscbulat2021@gmail.com</a></span>
                    <span class="work__adress-item icon-phone-volume"><a class="linkhover" href="tel:+380638055668">+380638055668</a></span>
                </div>
            </div>
            <div class="work__hours worksize">
                <h1 class="work__hours-title flex"><b style="color: #ff6000;">Години</b>роботи</h1>
                <div class="work__hours-block">
                    <!-- <p>
                        <strong><span style="color: #999999;">БУДНІ:&nbsp; </span>9:00 – 18:00</strong>
                        <br>
                        <strong>
                            <span style="color: #999999;">СУБОТА:&nbsp; </span>9:00 – 17:00
                        </strong>
                        <br>
                        <strong>
                            <span style="color: #999999;">НЕДІЛЯ:&nbsp; </span>9:00 – 14:00
                        </strong>
                    </p> -->
                    <div class="work__hours-item"><span>Будні:</span><span class="time">9:00 – 18:00</span></div>
                    <div class="work__hours-item"><span>Субота:</span><span class="time">9:00 – 17:00</span></div>
                    <div class="work__hours-item"><span>Неділя:</span><span class="time">9:00 – 14:00</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
